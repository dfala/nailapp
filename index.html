<!DOCTYPE html>
<html ng-app="NailChatApp">
  <head>
    <meta charset="utf-8">
    <title>NailChat</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
  </head>
  <body>

    <section class="container" ng-controller="ChatController">

      <div class="messages" ng-cloak>
        <div class="message alert alert-info" role="alert" id="incoming-message">{{userMessage}}</div>
        <div class="message alert alert-success" role="alert" id="response">{{botMessage}}</div>
      </div>

      <form class="form" ng-submit="newMessage(reply)">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" ng-model="reply" placeholder="Tell me how you feel...">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
