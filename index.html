<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NailChat</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
  </head>
  <body>

    <section class="container">

      <div class="messages">
        <div class="message alert alert-info" role="alert" id="incoming-message">My boyfriend broke up with me and I hate him and it's so hard and I'm ugly and fat and no one will ever love me again are you single?</div>
        <div class="message alert alert-success" role="alert" id="response">That sounds really hard</div>
      </div>

      <form class="form">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Tell me how you feel...">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
